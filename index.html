<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized T-Shirts Orders At DoodleWear</title>
</head>
<body>
    <h1>Customize your T-shirsts now at DoodleWear!!!</h1>
    <form>
        <label for="tagline">Tagline on the T-Shirt:</label>
        <input type="text" id="tagline" name="tagline" placeholder="Eg:Rise And Grind" required><br><br>

         <label for="Size">Size:&nbsp;</label>
         <select id="size" name="size" required>
            <option value="Small"> Small</option>
            <option value="Large"> Large</option>
            <option value="XL"> XL</option>
            <option value="XXL"> XXL</option></select><br><br>
        
         <label for="colour">Colour:&nbsp;</label>
         <select id="colour" name="colour" required>
            <option value="black"> black</option>
            <option value="green"> green</option>
            <option value="blue"> blue</option>
            <option value="white"> white</option></select><br><br>
         <label for="quantity">Quantity:</label>    
         <input type="number" id="quantity" name="quantity" min="1" required><br><br>

    <label for="delivery_date">Delivery Date:</label>
         <input type="date" id="delivery_date" name="delivery_date" required><br><br>
         <hr width="100%" color="grey" size="2">
         <h2>Add Your Delivery Details</h2>
         <label for="name">Name:</label>
         <input type="text" id="name" name="name" required><br><br>
 
         <label for="address">Address:</label>
         <input type="text" id="address" name="address" required><br><br>
 
         <label for="email">Email:</label>
         <input type="email" id="email" name="email" placeholder="abc@gmail.com" required><br><br>
 
         <label for="phone">Phone Number:</label>
         <input type="tel" id="phone" name="phone" required><br><br>
 
         <label for="comments">Any other Instructions to be added:</label>
         <textarea id="comments" name="comments" rows="2" cols="20"></textarea><br><br>
 
         <input type="submit">
     </form>     
 
      
     
</body>
</html>
