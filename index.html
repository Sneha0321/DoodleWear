<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized T-Shirts Orders</title>
</head>
<body>
    <h1>Customize your t-shirsts now!!!</h1>
    <form action="/submit_order" method="post">
    <label for="tagline">Tagline on the T-Shirt:</label>
    <input type="text" id="tagline" name="tagline" required><br>&nbsp;

    <label for="Size">Size:&nbsp;</label>
    <select id="size" name="size" required>
         <option value="Small"> Small</option>
         <option value="Large"> Large</option>
         <option value="XL"> XL</option>
         <option value="XXL"> XXL</option></select><br><br>&nbsp;
    
    <label for="colour">Colour:&nbsp;</label>
     <select id="colour" name="colour" required>
           <option value="red"> red</option>
           <option value="green"> green</option>
           <option value="blue"> blue</option>
           <option value="white"> white</option></select><br>
    <label for="quantity">Quantity:</label>    
        <input type="number" id="quantity" name="quantity" min="1" required><br>

    <label for="delivery_date">Delivery Date:</label>
         <input type="date" id="delivery_date" name="delivery_date" required><br><br>
         <h2>Delivery Details</h2>
         <label for="name">Name:</label>
         <input type="text" id="name" name="name" required><br><br>
 
         <label for="address">Address:</label>
         <input type="text" id="address" name="address" required><br><br>
 
         <label for="email">Email:</label>
         <input type="email" id="email" name="email" required><br><br>
 
         <label for="phone">Phone Number:</label>
         <input type="tel" id="phone" name="phone" required><br><br>
 
         <label for="comments">Additional Comments:</label>
         <textarea id="comments" name="comments" rows="4" cols="50"></textarea><br><br>
 
         <input type="submit" value="Place Order">
     </form>     
 
      
     
</body>
</html>
